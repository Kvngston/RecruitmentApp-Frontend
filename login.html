<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, maximum-scale=1.0">
    <title>Login Page</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <link href="css/bootstrap-grid.css" rel="stylesheet" type="text/css"/>
    <link href="css/bootstrap-reboot.css" rel="stylesheet" type="text/css">
    <link href="css/all.min.css" rel="stylesheet" type="text/css"/>
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
<header class="">
    <nav class="fixed-top navbar navbar-expand-lg navbar-light navbar-bg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img alt="" src="images/uidesigndaily-logo.svg">
            </a>
            <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                    class="navbar-toggler"
                    data-target="#navbarSupportedContent" data-toggle="collapse" type="button">
                <span class="fa fa-bars"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto p-2">
                    <li class="nav-item mr-4">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item mr-4">
                        <a class="nav-link" href="AdvertiseWithUs.html">Advertise with us</a>
                    </li>
                    <li class="nav-item mr-4">
                        <a class="nav-link" href="register.html">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<section class="container-fluid background">
    <div class="bg-img flex-container">
        <h3>Advertise with us today</h3>
        <h1 class="mx-4">Grow your business and get Traffic</h1>
    </div>
</section>

<section class="container-fluid advert-background">
    <div class="container advert-flex">
        <h3>Login</h3>
        <div class="advert-form">
            <form action="" class="form" method="post">
                <div class="form-group">
                    <label class="label" for="email">Email </label>
                    <div class="divider"></div>
                    <input type="text" class="form-item" name="email" id="email" placeholder="Enter Your Email" />
                </div>
                <div class="form-group" style="border-bottom: 1px solid white">
                    <label class="label" for="password">Password </label>
                    <div class="divider"></div>
                    <input type="password" class="form-item" name="password" id="password" placeholder="Enter your password"/>
                </div>
                <button class="btn btn-outline-success form-btn">Submit</button>
            </form>
        </div>
    </div>
</section>


<footer class="fixed px-4">
    <div class="container footer-container">
        <div class="footer-section1">
            <p class="section1-p">Copyrights &copy; Job Recruitment Site</p>
        </div>

        <div class="footer-section2">
            <span class="social-icon fab fa-twitter"></span>
            <span class="social-icon fab fa-instagram"></span>
            <span class="social-icon fab fa-facebook-f"></span>
            <span class="social-icon fab fa-github"></span>
        </div>
    </div>

</footer>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/all.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
